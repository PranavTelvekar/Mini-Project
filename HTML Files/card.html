<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 16rem;">
        <img src="https://images.unsplash.com/photo-1552733407-5d5c46c3bb3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHRyYXZlbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60" style="height: 12rem;" class="card" alt="[profile]">
        <div class="card-body" >
          <h5 class="card-title"><%= service.serviceCategory %></h5>
          <p class="card-text">
            <%= service.username %>
            <%= service.serviceArea.city %>,<%= service.serviceArea.state %>
        </p>
          <a href="/services/<%= service._id %>" class="btn btn-primary">See Profile</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
