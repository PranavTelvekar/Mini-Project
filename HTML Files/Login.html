<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <form class="col-4 offset-4 mt-5" action="#">
        <div class="mb-5 ">
            <h3>Login As User</h3>
        </div>
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Username">
        </div>
        <div class="mb-3 ">
            <label for="exampleFormControlInput2" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="exampleFormControlInput2" placeholder="Enter Password">
        </div>
        <button class="btn btn-primary offset-5">Login</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
